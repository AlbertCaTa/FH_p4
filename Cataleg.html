<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="utils/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="utils/jquery-latest.js"></script>
    <script src="utils/popper.min.js"></script>
    <script src="utils/js/bootstrap.min.js"></script>

  </head>
  <body onload="showContent()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">Edu Eats</a>

      <button type="button" class="btn btn-default">Basket</button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our Meals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Weekly Diets</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="top">
      <div class="dropdown">
        <button class="btn btn-link btn-sm dropdown-toggle" type="button" data-toggle="dropdown">Filter by:<span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JavaScript</a></li>
        </ul>
        </div>
      </div>

    <div class="container-fluid" id='plat_container'>
    </div>

    <template id="plat_preview">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <img src="assets\plats\canelons.png"  alt = "Plat" class="img-fluid">
        <h3 class="feature-title">Lorem ipsum</h3>
      </div>
    </template>

    <template id="plat_preview2">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="card" style="width: 18rem;">
          <div class="hovereffect">
            <img class="img-responsive card-img-top" src="assets\plats\canelons.png" alt="Plat">
            <div class="overlay">
               <h2>Hover effect 3</h2>
               <a class="info" href="#">Add to the basket</a>
            </div>
          </div>

          <div class="card-body">
            <h3 class="feature-title">Lorem ipsum</h3>
          </div>
        </div>
      </div>
    </template>

    <script>
      var myArr = ["canelons.png", "tagliattelle.png", "pizza.png", "toast.png"];
      var myTitle = ["canelons de lavia", "tagliatelle per lleparse els dits", "Pizza mia mamma", "egg toast"]
      var imgFolder = 'assets/plats/';
    function showContent() {
      var temp, item, img, title, title_hover, a, i, row;
      temp = document.getElementById("plat_preview2");
      item = temp.content.querySelector("div");
      for (i = 0; i<myArr.length; i++){
        a = document.importNode(temp.content, true);
        img = a.querySelector("img");
        img.src=imgFolder.concat(myArr[i]);
        img.alt=myTitle[i];

        title = a.querySelector("h3");
        title.textContent = myTitle[i];

        title_hover = a.querySelector("h2")
        title_hover.textContent = myTitle[i]

        row = document.createElement('div');
        row.classList.add("row");
        row.appendChild(a);
        document.getElementById("plat_container").appendChild(row);
      }
    }
    </script>
  </body>
</html>
